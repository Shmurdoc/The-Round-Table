name: Deploy GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static content
        run: |
          mkdir -p public
          cp -R "argon-dashboard-master/pages/." public/
          # Ensure a root index exists so Pages won't 404 â€” redirect to dashboard
          echo '<!doctype html><meta http-equiv="refresh" content="0; url=dashboard.html">' > public/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
